<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Share</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #000;
            padding: 0;
            margin: 0;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .video-container {
            flex-grow: 1;
            width: 100%;
            height: 0; /* Important for flex growth */
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }
        
        .controls {
            padding: 10px;
            background: rgba(255,255,255,0.1);
        }

        .home-btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }
        
        h1 {
            display: inline-block;
            color: white;
            margin: 0 0 0 20px;
            font-size: 18px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <a href="/" class="home-btn">üè† Home</a>
            <h1>Live Screen Share</h1>
        </div>
        <div class="video-container">
             <img src="{{ url_for('system_routes.video_feed') }}" alt="Live Stream">
        </div>
    </div>
</body>
</html>
